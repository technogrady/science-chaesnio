<head>
<title>MiniMaxJs by tt.exe</title>
<link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/board.css">
<script src="/lib/jquery-3.3.1.min.js"></script>
<script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="/lib/chessboard.js"></script>
<script src="/lib/chess.js"></script>

<!--<base href="http://chessboardjs.com/" />-->
<body>
  <br>
    <h3 class="board text-center">Random moves</h3>
  <br>
<div id="board" class="board"></div>
<br>
<div class="info">
    <div id="move-history" class="move-history">
</div>
<div id="last-time"></div>
<form>
  <div class="form-row">
    <div class="form-group col-md-6 mx-auto">
      <label for="AILevel">AI Level</label>
      <select id="AILevel" onchange="chooseDifficulty()" class="form-control">
        <option selected>1-Easy (Random)</option>
        <option>2-Medium (PosEval)</option>
        <option>3-Hard (Minimax)</option>
        <option>4-Harder (Minimax w/ Alpha-Beta Pruning)</option>
      </select>
    </div>
    
    <div id="search-depth-form" class="form-group col-md-6 mx-auto">
        <label for="SearchDepth">Search Depth</label>
        <select id="SearchDepth"  class="form-control">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
  </div>
</form>
<p class="board text-center">&copy; tt.exe 2019 </p>
<script src="/board.js"></script>
</body>
